<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<h1>Encriptador</h1>
		</div>
	</header>
	<main>
		<div class="encriptador">
			<h2>Ingrese el texto a encriptar o desencriptar:</h2>
			<textarea id="input" placeholder="Ingrese su texto aquí"></textarea>
			<div class="contenedor-botones">
				<button onclick="onClickCodificar()" id="encriptar" class="boton-encriptar">Encriptar</button>
				<button onclick="onClickDecodificar()" id="desencriptar" class="boton-desencriptar">Desencriptar</button>
				<button onclick="onClickCopiarTexto()" id="copiar" class="boton-copiar">Copiar resultado</button>
			</div>
		</div>
		<div class="desencriptador">
			<h2>Texto encriptado o desencriptado:</h2>
			<textarea id="output" placeholder="El resultado aparecerá aquí"></textarea>
		</div>
	</main>
	<footer>
		<div class="rodapie">
            <div class="redes">
              <a href="https://www.github.com/fariasgustavo313/"><img src="img/github-svgrepo-com.svg" alt="Instagram"></a>
              <a href="https://www.linkedin.com/in/gustavoef"><img src="img/linkedin.svg" alt="LinkedIn"></a>
            </div>
            <p class="copy">&copy 2023 Mi Sitio Web. Todos los derechos reservados.</p>
          </div>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
